<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #0c0c0c;
        color: #fff;
      }
      nav {
        background-color: #0c0c0c;
        color: #fff;
      }
      .profile-img {
        width: 35px;
        height: 35px;
        border-radius: 50%;
        margin-top: 8px;
      }
    </style>
    <title>My portfolio</title>
  </head>
  <body>
    <section id="navigation">
      <nav class="container navbar navbar-dark navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand pt-2" href="#"
            ><img src="profile-img.png" class="profile-img" alt="profile-img"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse pt-2"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link text-light" aria-current="page" href="#"
                  >HOME</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">ABOUT</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link text-light" href="#"> SERVICES </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light">BLOG</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light">MORE</a>
              </li>
            </ul>

            <button
              class="btn mt-2"
              style="background-color: #1dddbc"
              type="submit"
            >
              CONTACT
            </button>
          </div>
        </div>
      </nav>
    </section>
    <!-- main section -->
    <section id="main-section">
      <div class="container col-lg-10 px-3 py-5">
        <div class="row flex-lg-row align-items-center g-5 py-5">
          <div class="col-10 col-sm-8 col-lg-6">
            <img
              src="./portfolio page.png"
              class="d-block mx-lg-auto img-fluid"
              alt="Bootstrap Themes"
              width="700"
              height="500"
              loading="lazy"
            />
          </div>
          <div class="col-lg-6">
            <h1
              class="display-5 text-emphasis lh-1 mb-3"
              style="color: #1dddbc"
            >
              Code With Sam
            </h1>
            <p class="lead display-5">I'm a Web</p>
            <p class="lead display-5" style="color: #1dddbc">Developer</p>
            <p class="lead">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque et
              excepturi earum voluptate eius repellat explicabo possimus non?
            </p>
            <div class="d-grid gap-2 d-md-flex justify-content-md-start">
              <button
                type="button"
                class="btn btn-lg px-4"
                style="border: 1px solid #1dddbc; color: #1dddbc"
              >
                Download Cv
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
